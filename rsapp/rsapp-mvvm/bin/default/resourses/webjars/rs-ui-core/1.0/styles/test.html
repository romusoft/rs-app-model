<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="wp-all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="../js/wp-navigation.js"></script>
</head>
<body>
    <div class="wp-layout-main">

        <!-- header definition -->
        <div class="wp-main-header wp-panel">

                <div class="wp-content-left wp-rows">
                        <div><span style="font-size:2em;text-align: center">Welcome to this navigation test</span></div>
                        <div><span style="font-size:2em;text-align: center">Welcome to this navigation test</span></div>
                </div>

                <div class="wp-content-center wp-rows">
                        <div><span style="font-size:2em;text-align: center">Welcome to this navigation test</span></div>
                </div>

            <div class="wp-content-right wp-rows">
                    <div><span style="font-size:2em;text-align: center">Welcome to this navigation test</span></div>
                    <div><span style="font-size:2em;text-align: center">Welcome to this navigation test</span></div>
            </div>

        </div>
    
        <!-- the main content divided into 2 rows and 3 columns -->
        <div class="wp-main-content">
    
            <!-- side strip to toggle side navigation -->
            <div class="wp-sidestrip">
                <div class="arrow left"></div>
                <div class="caption">Navigation links</div>
            </div>
            <!-- side navigation -->
            <div class="wp-sidenavigation">
                side navigation
            </div>
    
            <!-- the actual content of the page -->
            <div class="wp-content">
    
                <div class="modal-wave-loader">
                    <div class="modal-circle"></div>
                    <div class="modal-circle"></div>
                    <div class="modal-circle"></div>
                    <div class="modal-circle"></div>
                    <div class="modal-circle"></div>
                    <div class="modal-circle"></div>
                    <div class="modal-circle"></div>
                    <p class="wave">~</p>
                    <p class="wave">~</p>
                    <p class="wave">Loading</p>
                </div>
            </div>
            <!-- end of page content -->
        </div>
        <!-- end of main page -->
    </div>
</body>
</html>
